<title>添加管理员</title>


<!-- ajax layout which only needs content area -->
<div class="row">
  <div class="col-xs-12">
    <!-- PAGE CONTENT BEGINS -->
    <form action="{:url('admin/admin/add')}" class="form-horizontal" role="form" method="post" >
      <div class="form-group">
        <label class="col-xs-12 col-sm-2 control-label no-padding-right padding-xs-top" > <span class="red">*</span> 父级菜单 </label>
        <div class="col-xs-12 col-sm-5">
          <select class="form-control input-sm" name="pid" >
            <option value="">顶级菜单</option>
            <option value="1">Alabama</option>
            <option value="2">Alaska</option>
          </select>
        </div>
        <div class="help-block inline col-xs-12 col-sm-reset margin-xs-bottom "> Error tip help! </div>
      </div>

      <div class="form-group">
        <label class="col-xs-12 col-sm-2 control-label no-padding-right padding-xs-top" > <span class="red">*</span> 菜单名称 </label>
        <div class="col-xs-12 col-sm-5">
          <input type="text" placeholder="菜单名称" name="name" data-rule="required" data-tip="de" data-timely="2" class="form-control input-sm">
        </div>
        <div class="help-block inline col-xs-12 col-sm-reset margin-xs-bottom ">  </div>
      </div>

      <div class="form-group">
        <label class="col-xs-12 col-sm-2 control-label no-padding-right padding-xs-top" > <span class="red">*</span> 菜单地址 </label>
        <div class="col-xs-12 col-sm-5">
          <input type="text" placeholder="模块/控制器/操作，严格区分大小写" name="url" class="form-control input-sm">
        </div>
        <div class="help-block inline col-xs-12 col-sm-reset margin-xs-bottom "> Error tip help! </div>
      </div>

      <div class="form-group">
        <label class="col-xs-12 col-sm-2 control-label no-padding-right padding-xs-top"> <span class="red">*</span> 测试 </label>
        <div class="col-xs-12 col-sm-5">
          <input type="text" placeholder="模块/控制器/操作，严格区分大小写" name="url" class="form-control input-sm">
        </div>
        <div class="help-block inline col-xs-12 col-sm-reset margin-xs-bottom "> Error tip help! </div>
      </div>

      <div class="form-group">
        <label class="col-xs-12 col-sm-2 control-label no-padding-right padding-xs-top" > 菜单图标 </label>
        <div class="col-xs-12 col-sm-5">
          <input type="text" placeholder="请输入 font-awesome 字体图标" name="icon" class="form-control input-sm">
        </div>
        <div class="help-block inline col-xs-12 col-sm-reset margin-xs-bottom "> 菜单图标必填 </div>
      </div>

      <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
          <button class="btn btn-info" type="submit">
            <i class="ace-icon fa fa-check bigger-110"></i>
            Submit
          </button>

          <button class="btn" type="reset">
            <i class="ace-icon fa fa-undo bigger-110"></i>
            Reset
          </button>
        </div>
      </div>
    </form >
    <!-- PAGE CONTENT ENDS -->
  </div><!-- /.col -->
</div><!-- /.row -->

<!-- page specific plugin scripts -->
<script type="text/javascript">
    var scripts = [null, null]
    $('.page-content-area').ace_ajax('loadScripts', scripts, function() {
        //inline scripts related to this page
    });
</script>
