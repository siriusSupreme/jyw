<link rel="stylesheet" href="__PUBLIC_PLUGINS__/bootstrap-table/bootstrap-table.min.css"/>


<!-- ajax layout which only needs content area -->
<div class="row">
  <div class="col-xs-12">
    <!-- PAGE CONTENT BEGINS -->

    <!--toolbar-->
    <div class="btn-group btn-group-mini" role="group" id="wb-toolbar">
      <a href="{:url('admin/Admin/create')}" class="btn btn-primary wb-btn-add" role="button">

      </a>
      <a href="{:url('admin/Admin/edit')}" class="btn btn-success wb-btn-edit disabled" role="button">
        <i class="ace-icon fa fa-edit"></i>编辑
      </a>
      <a href="{:url('admin/Admin/detail')}" class="btn btn-info wb-btn-detail disabled" role="button">
        <i class="ace-icon fa fa-info-circle"></i>查看
      </a>
      <a href="{:url('admin/Admin/recyclebin')}" class="btn btn-warning wb-btn-recyclebin disabled" role="button">

      </a>
      <a href="{:url('admin/Admin/delete')}" class="btn btn-danger wb-btn-delete disabled" role="button">

      <div class="btn-group btn-group-mini" role="group">

        <ul class="dropdown-menu">
          <li>
            <a role="button"><i class="ace-icon fa fa-sort wb-btn-order"></i> 排序</a>

      <div class="panel-body">

      <div class="panel-footer">

    </div>

      This is a default alert!

      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
        aria-hidden="true">&times;</span></button>

    </div>

    <table id="wb-bootstrap-table" data-toolbar="#wb-toolbar">

  <div class="modal-dialog" role="document">

</div><!-- /.modal -->


<!-- page specific plugin scripts -->
<script type="text/javascript">
  var scripts = [ '__PUBLIC_PLUGINS__/bootstrap-table/bootstrap-table.min.js' ];
  $pageContentArea.ace_ajax( 'loadScripts', scripts, function () {
    //inline scripts related to this page

    /*bootstrap-table initialize*/
    initBootstrapTable( '#wb-bootstrap-table' );

  } ).one( 'ajaxloadstart', function () {
    $( '#wb-bootstrap-table' ).data( 'bootstrap.table' );
  } );
</script>
