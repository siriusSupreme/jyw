<title>新增管理员</title>

<link rel="stylesheet" href="__PUBLIC_PLUGINS__/webuploader/webuploader.css" />

<!-- ajax layout which only needs content area -->
<div class="row">
  <div class="col-xs-12">
    <!-- PAGE CONTENT BEGINS -->
    <form action="{:url('admin/admin/add')}" class="form-horizontal" role="form" method="post">
      <div class="form-group">
        <label class="col-xs-12 col-sm-2 control-label no-padding-right padding-xs-top"> <span class="red">*</span>
          用户名：
        </label>
        <div class="col-xs-12 col-sm-8 col-md-5">
          <input type="text" placeholder="用户名" name="username" data-rule="required" data-tip="用户名必填，中英文均可"
                 class="form-control input-sm">
        </div>
        <div class="help-block inline col-xs-12 col-sm-reset margin-xs-bottom "></div>
      </div>

      <div class="form-group">
        <label class="col-xs-12 col-sm-2 control-label no-padding-right padding-xs-top"> <span class="red">*</span>
          密码：
        </label>
        <div class="col-xs-12 col-sm-8 col-md-5">
          <input type="password" placeholder="密码长度在6~18位" name="password" data-rule="密码:required;length(6~18)"
                 data-tip="密码长度在6~18位,英文、数字、_等合法字符" class="form-control input-sm">
        </div>
        <div class="help-block inline col-xs-12 col-sm-reset margin-xs-bottom "></div>
      </div>

      <div class="form-group">
        <label class="col-xs-12 col-sm-2 control-label no-padding-right padding-xs-top"> <span class="red">*</span>
          确认密码： </label>
        <div class="col-xs-12 col-sm-8 col-md-5">
          <input type="password" placeholder="请和第一次输入密码保持一致" name="repassword"
                 data-rule="确认密码:required;length(6~18);match(password)" data-tip="请和第一次输入密码保持一致" data-msg="两次输入密码不一致"
                 class="form-control input-sm">
        </div>
        <div class="help-block inline col-xs-12 col-sm-reset margin-xs-bottom "></div>
      </div>

      <div class="form-group">
        <label class="col-xs-12 col-sm-2 control-label no-padding-right padding-xs-top"> <span class="red">*</span>
          手机号：
        </label>
        <div class="col-xs-12 col-sm-8 col-md-5">
          <div class="input-group">
            <div class="input-group-addon"><i class="ace-icon fa fa-phone"></i></div>
            <input type="text" placeholder="手机号" name="mobilphone" data-rule="required" data-tip="请输入正确的手机号码格式"
                   class="form-control input-sm">
          </div>

        </div>
        <div class="help-block inline col-xs-12 col-sm-reset margin-xs-bottom "></div>
      </div>

      <div class="form-group">
        <label class="col-xs-12 col-sm-2 control-label no-padding-right padding-xs-top"> <span class="red">*</span>
          邮箱：
        </label>
        <div class="col-xs-12 col-sm-8 col-md-5">
          <div class="input-group">
            <div class="input-group-addon"><i class="ace-icon fa fa-envelope"></i></div>
            <input type="text" placeholder="邮箱" name="email" data-rule="required"
                   data-tip="邮箱必填"
                   class="form-control input-sm">
          </div>
        </div>
        <div class="help-block inline col-xs-12 col-sm-reset margin-xs-bottom "></div>
      </div>

      <div class="form-group">
        <label class="col-xs-12 col-sm-2 control-label no-padding-right padding-xs-top"> 头像：
        </label>
        <div class="col-xs-12 col-sm-8 col-md-5">


          <input type="hidden" name="old_avatar" value="" class="form-control input-sm">
          <input type="hidden" name="new_avatar" value="" class="form-control input-sm">

          <div class="col-xs-6 col-sm-4 col-md-6 col-lg-4">
            <a role="button"
               class="margin-xs-bottom button button-raised button-block button-primary button-rounded button-small"
               id="wb-webuploader">选择上传</a>
            <a role="button"
               class="margin-xs-bottom disabled button button-raised button-block button-primary button-rounded button-small"
               id="wb-webuploader-upload">开始上传</a>
            <a role="button"
               class="disabled button button-raised button-block button-primary button-rounded button-small"
               id="wb-webuploader-cancel">撤销上传</a>
          </div>

          <div class="col-xs-6 col-sm-4 col-md-5 col-lg-4">
            <span class="form-control-static">
              <img id="wb-webuploader-image" class="img-thumbnail img-responsive"
                   src="__ADMIN_STATIC__/assets/avatars/avatar.png" alt=""
                   width="100" height="100">
            </span>
          </div>


        </div>
        <div class="help-block inline col-xs-12 col-sm-reset margin-xs-bottom "></div>
      </div>

      <div class="clearfix form-actions align-center">
        <a class="btn btn-info margin-sm-right margin-xs-vertical wb-btn-submit"
           role="button"
           href="{:url('admin/Admin/save')}">
          <i class="ace-icon fa fa-check"></i>
          提交保存
        </a>
        <a class="btn btn-danger margin-sm-right margin-xs-vertical wb-btn-reset" role="button">
          <i class="ace-icon fa fa-undo"></i>
          重置表单
        </a>
        <a class="btn btn-success margin-xs-vertical wb-btn-back-lists" role="button"
           href="{:url('admin/Admin/index')}">
          <i class="ace-icon fa fa-list"></i>
          返回列表
        </a>
      </div>
    </form>
    <!-- PAGE CONTENT ENDS -->
  </div><!-- /.col -->
</div><!-- /.row -->

<!-- page specific plugin scripts -->
<script type="text/javascript">
  var scripts = [ '__PUBLIC_PLUGINS__/webuploader/webuploader.min.js' ];
  $pageContentArea.ace_ajax( 'loadScripts', scripts, function () {
    //inline scripts related to this page

    /*WebUploader initialize*/
    var webuploader = WebUploader.create( {
      swf: '__PUBLIC_PLUGINS__/webuploader/Uploader.swf',
      pick: { id: '#wb-webuploader', innerHTML: '上传头像', multiple: false },
      server: 'dd'
    } ).on( 'fileQueued', function ( file ) {
      /*文件加入队列后*/
      /*生成缩略图*/
      this.makeThumb( file, function ( error, src ) {
        if ( error ) {
          console.log( error );
        } else {
          $( '#wb-webuploader-image' ).attr( 'src', src );
        }
      } );
      /*上传头像 按钮改为 重新上传*/
      /*开启上传按钮*/
      $( '#wb-webuploader-upload' ).removeClass( 'disabled' ).on( 'click', function ( e ) {
        console.log( 'upload' );
        webuploader.upload();
      } );
    } ).on( 'uploadBeforeSend', function ( obj, data, headers ) {
      console.log( obj );
      console.log( data );
      console.log( headers );
    } ).on( 'uploadProgress', function ( file, percentage ) {
      console.log( 'uploadProgress' );
    } ).on( 'uploadSuccess', function ( file, response ) {
      console.log( 'uploadSuccess' );
    } ).on( 'uploadError', function ( file, reason ) {
      console.log( 'uploadError' );
    } ).on( 'error', function ( type ) {
      console.log( 'error' );
      console.log( type );
    } );

  } ).one( 'ajaxloadstart', function () {
    /*WebUploader destroy*/
  } );
</script>
